            {

                stat: "7Âπ¥",
                statLabel: "Â§ßÁÅΩÈõ£ÁöÑÊôÇÈñì",

                scriptureText: "‰∏Ä‰∏É‰πãÂÖßÔºå‰ªñÂøÖËàáË®±Â§ö‰∫∫Â†ÖÂÆöÁõüÁ¥ÑÔºõ‰∏Ä‰∏É‰πãÂçäÔºå‰ªñÂøÖ‰ΩøÁ•≠Á•ÄËàá‰æõÁçªÊ≠¢ÊÅØ„ÄÇ",

        ];

        // App state
        let currentCardIndex = 0;
        let shockingCount = 0;
        let viewedCount = 0;
        let truthLevel = 0;
        let isFlipped = false;
        let hasSeenCrack = false;

        // DOM elements
        const cardStack = document.getElementById('cardStack');
        const progressBar = document.getElementById('progressBar');
        const viewedCountEl = document.getElementById('viewedCount');
        const shockingCountEl = document.getElementById('shockingCount');
        const remainingCountEl = document.getElementById('remainingCount');

        // Initialize
        function init() {
            renderCards();
            updateProgress();

        // Render all cards
        function renderCards() {
            cardStack.innerHTML = '';
            
            // Render cards in reverse order (so first card is on top)
            for (let i = EVENTS_DATA.length - 1; i >= 0; i--) {
                const card = createCard(EVENTS_DATA[i], i);
                cardStack.appendChild(card);
            }

            // Initialize gestures on top card
            const topCard = cardStack.lastElementChild;
            if (topCard) {
                initCardGestures(topCard);
            }
        }

        // Create a card element
        function createCard(data, index) {
            const card = document.createElement('div');
            card.className = 'event-card';
            card.dataset.index = index;
            
            // Calculate stack offset for visual effect
            const stackOffset = Math.min(index - currentCardIndex, 2);
            if (stackOffset > 0) {
                card.style.transform = `translateY(${stackOffset * 10}px) scale(${1 - stackOffset * 0.05})`;
                card.style.opacity = 1 - stackOffset * 0.2;
            }

            card.innerHTML = `
                <div class="card-inner">
                    <!-- Front -->
                    <div class="card-face card-front">

                        <div class="card-headline">${data.headline}</div>
                        <div class="card-description">${data.description}</div>
                        <div class="card-stat">${data.stat}</div>
                        <div style="text-align: center; color: #666; font-size: 0.9rem;">${data.statLabel}</div>
                        <div class="flip-hint">üëÜ ÈªûÊìäÁøªËΩâÊü•ÁúãËÅñÁ∂ìÈóúËÅØ</div>
                    </div>
                    
                    <!-- Back -->
                    <div class="card-face card-back">
                        <div class="scripture-reference">${data.scripture}</div>
                        <div class="scripture-text">"${data.scriptureText}"</div>
                        <div style="flex: 1;"></div>
                        <div class="correlation-question">${data.correlation}</div>
                    </div>
                </div>
                <div class="swipe-indicator swipe-left">‚úñ</div>
                <div class="swipe-indicator swipe-right">‚ö°</div>
            `;

            return card;
        }

        // Initialize gestures on a card
        function initCardGestures(card) {
            const hammer = new Hammer(card);
            let startX = 0, startY = 0;
            let currentX = 0, currentY = 0;

            hammer.on('panstart', (e) => {
                card.classList.add('swiping');
                startX = 0;
                startY = 0;
            });

            hammer.on('pan', (e) => {
                currentX = e.deltaX;
                currentY = e.deltaY;
                
                const rotation = currentX / 20;
                card.style.transform = `translate(${currentX}px, ${currentY}px) rotate(${rotation}deg)`;

                // Show swipe indicators
                const leftIndicator = card.querySelector('.swipe-left');
                const rightIndicator = card.querySelector('.swipe-right');
                
                if (currentX < -50) {
                    leftIndicator.style.opacity = Math.min(Math.abs(currentX) / 150, 1);
                    rightIndicator.style.opacity = 0;
                } else if (currentX > 50) {
                    rightIndicator.style.opacity = Math.min(currentX / 150, 1);
                    leftIndicator.style.opacity = 0;
                } else {
                    leftIndicator.style.opacity = 0;
                    rightIndicator.style.opacity = 0;
                }
            });

            hammer.on('panend', (e) => {
                card.classList.remove('swiping');
                
                const leftIndicator = card.querySelector('.swipe-left');
                const rightIndicator = card.querySelector('.swipe-right');
                leftIndicator.style.opacity = 0;
                rightIndicator.style.opacity = 0;

                if (Math.abs(currentX) > 150) {
                    // Swipe threshold reached
                    if (currentX < 0) {
                        swipeLeft(card);
                    } else {
                        swipeRight(card);
                    }
                } else {
                    // Return to center
                    card.style.transform = '';
                }
            });

            // Click to flip
            card.addEventListener('click', (e) => {
                if (!card.classList.contains('swiping')) {
                    flipCard(card);
                }
            });
        }

            card.classList.toggle('flipped');
            isFlipped = card.classList.contains('flipped');

            card.style.transition = 'transform 0.5s ease, opacity 0.5s ease';

            card.style.opacity = '0';
