<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Filter - Are you ready?">
    <title>生死之間 | The Filter</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+TC:wght@400;700&family=Noto+Serif+TC:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000000;
            font-family: 'Noto Sans TC', sans-serif;
        }

        #main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Death Counter Section */
        .counter-section {
            text-align: center;
            margin-bottom: clamp(40px, 8vh, 80px);
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .counter-label {
            font-size: clamp(0.8rem, 2vw, 1rem);
            color: #888888;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 400;
        }

        .counter-title {
            font-family: 'Noto Serif TC', serif;
            font-size: clamp(1rem, 3vw, 1.4rem);
            color: #cccccc;
            letter-spacing: 4px;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .death-counter {
            font-family: 'Orbitron', monospace;
            font-size: clamp(3rem, 12vw, 7rem);
            font-weight: 900;
            color: #ff3333;
            letter-spacing: 0.05em;
            line-height: 1;
            text-shadow: 
                0 0 30px rgba(255, 51, 51, 0.8),
                0 0 60px rgba(255, 51, 51, 0.5),
                0 0 90px rgba(255, 51, 51, 0.3);
            animation: pulse 2s ease-in-out infinite;
            margin-bottom: 15px;
        }

        @keyframes pulse {
            0%, 100% { 
                text-shadow: 
                    0 0 30px rgba(255, 51, 51, 0.8),
                    0 0 60px rgba(255, 51, 51, 0.5),
                    0 0 90px rgba(255, 51, 51, 0.3);
            }
            50% { 
                text-shadow: 
                    0 0 40px rgba(255, 51, 51, 1),
                    0 0 80px rgba(255, 51, 51, 0.7),
                    0 0 120px rgba(255, 51, 51, 0.4);
            }
        }

        .counter-subtitle {
            font-size: clamp(0.75rem, 2vw, 0.9rem);
            color: #666666;
            letter-spacing: 2px;
            font-family: 'Orbitron', monospace;
        }

        /* Question Section */
        .question-section {
            text-align: center;
            margin-bottom: clamp(35px, 6vh, 60px);
            animation: fadeIn 2s ease-out 0.5s both;
        }

        .question-text {
            font-family: 'Noto Serif TC', serif;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 6px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
        }

        .question-english {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            color: #999999;
            letter-spacing: 2px;
            font-weight: 400;
        }

        /* Button Section */
        .buttons-section {
            display: flex;
            gap: clamp(15px, 4vw, 30px);
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeIn 2.5s ease-out 1s both;
        }

        .choice-btn {
            font-family: 'Noto Sans TC', sans-serif;
            font-size: clamp(0.95rem, 2.5vw, 1.2rem);
            font-weight: 700;
            padding: clamp(15px, 3vh, 20px) clamp(30px, 6vw, 50px);
            border: 2px solid;
            background: transparent;
            cursor: pointer;
            letter-spacing: 4px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 200px;
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: currentColor;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .choice-btn:hover::before {
            opacity: 0.1;
        }

        .choice-btn span {
            position: relative;
            z-index: 1;
            display: block;
        }

        .btn-sleep {
            color: #ff3333;
            border-color: #ff3333;
        }

        .btn-sleep:hover {
            box-shadow: 0 0 30px rgba(255, 51, 51, 0.5);
            transform: translateY(-2px);
        }

        .btn-awaken {
            color: #00ccff;
            border-color: #00ccff;
        }

        .btn-awaken:hover {
            box-shadow: 0 0 30px rgba(0, 204, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Exit Animation */
        .fade-out {
            animation: fadeOut 1.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .counter-label,
            .counter-title,
            .counter-subtitle {
                letter-spacing: 2px;
            }

            .question-text {
                letter-spacing: 3px;
            }

            .choice-btn {
                letter-spacing: 2px;
                min-width: 160px;
            }
        }

        @media (max-height: 700px) {
            .counter-section {
                margin-bottom: 30px;
            }
            .question-section {
                margin-bottom: 25px;
            }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <!-- Death Counter Section -->
        <div class="counter-section">
            <div class="counter-label">Shocking Death Counter</div>
            <div class="counter-title">驚人死亡數據</div>
            <div class="death-counter" id="deathCounter">151,600</div>
            <div class="counter-subtitle">/ Day</div>
        </div>

        <!-- Question Section -->
        <div class="question-section">
            <div class="question-text">如果下一秒就是終點</div>
            <div class="question-text">你準備好了嗎？</div>
            <div class="question-english">If the next second is the end, are you ready?</div>
        </div>

        <!-- Buttons Section -->
        <div class="buttons-section">
            <button class="choice-btn btn-sleep" id="btnSleep">
                <span>繼續沉睡</span>
            </button>
            <button class="choice-btn btn-awaken" id="btnAwaken">
                <span>我想甦醒</span>
            </button>
        </div>
    </div>

    <script src="js/progression.js"></script>
    <script>
        // Button handlers
        const btnSleep = document.getElementById('btnSleep');
        const btnAwaken = document.getElementById('btnAwaken');
        const mainContainer = document.getElementById('main-container');

        btnSleep.addEventListener('click', function() {
            alert('Good night...');
            // Try to close the tab
            window.close();
            // If that doesn't work, redirect to blank page
            if (!window.closed) {
                window.location.href = 'about:blank';
            }
        });

        btnAwaken.addEventListener('click', function() {
            mainContainer.classList.add('fade-out');
            setTimeout(() => {
                Progression.awaken();
            }, 1500);
        });
    </script>
</body>
</html>
