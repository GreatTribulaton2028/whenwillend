<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITAL THREAT MONITOR | 生死記錄儀</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700&family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --panel: rgba(10, 15, 20, 0.9);
            --border: #1a3a4a;
            --accent: #00f3ff; /* 青色 - 你的標誌色 */
            --fatal: #ff2a2a;
            --text: #e0e0e0;
            --font-mono: 'Share Tech Mono', monospace;
            --font-head: 'Orbitron', sans-serif;
        }
        
        * { box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* 背景網格特效 */
        .grid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            pointer-events: none;
        }
        
        /* Header */
        header {
            border-bottom: 2px solid var(--border);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(5, 5, 5, 0.9);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .brand {
            font-family: var(--font-head);
            font-size: 1.5rem;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
            letter-spacing: 2px;
        }
        
        .status-badge {
            font-family: var(--font-mono);
            color: var(--fatal);
            border: 1px solid var(--fatal);
            padding: 5px 10px;
            font-size: 0.8rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Main Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
        }
        
        /* Log Stream */
        .panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0;
            overflow: hidden;
        }
        
        .panel-head {
            background: rgba(0, 243, 255, 0.1);
            padding: 10px 15px;
            font-family: var(--font-head);
            color: var(--accent);
            font-size: 0.9rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }
        
        .log-container {
            height: 60vh;
            overflow-y: auto;
            padding: 10px;
            font-family: var(--font-mono);
        }
        
        .log-item {
            padding: 12px 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            gap: 15px;
            align-items: flex-start;
            transition: background 0.2s;
        }
        
        .log-item:hover {
            background: rgba(0, 243, 255, 0.05);
        }
        
        .log-date {
            color: #888;
            font-size: 0.85rem;
            min-width: 90px;
        }
        
        .log-title {
            color: var(--text);
            text-decoration: none;
            flex-grow: 1;
        }
        
        .log-title:hover {
            color: var(--accent);
            text-shadow: 0 0 5px var(--accent);
        }
        
        .tag-fatal { color: var(--fatal); border: 1px solid var(--fatal); font-size: 0.7rem; padding: 2px 4px; }
        
        /* Sidebar Stats */
        .stat-card {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .stat-val {
            font-family: var(--font-head);
            font-size: 2.5rem;
            color: var(--accent);
            margin: 10px 0;
        }
        
        .stat-label {
            font-family: var(--font-mono);
            color: #888;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
        
        /* HUGE Button Area */
        .action-area {
            grid-column: 1 / -1;
            margin-top: 40px;
            text-align: center;
            padding: 40px;
            background: linear-gradient(180deg, transparent, rgba(0, 243, 255, 0.05));
            border-top: 1px solid var(--border);
        }
        
        .mega-btn {
            display: inline-block;
            background: transparent;
            color: var(--accent);
            font-family: var(--font-head);
            font-size: 1.8rem; /* 大大 */
            padding: 20px 60px; /* 大大 */
            border: 2px solid var(--accent);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 4px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }
        
        .mega-btn:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.6);
            transform: scale(1.05);
        }
        
        .mega-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        
        .mega-btn:hover::before {
            left: 100%;
        }
        
        .btn-subtext {
            display: block;
            margin-top: 15px;
            color: #666;
            font-family: var(--font-mono);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .mega-btn { font-size: 1.2rem; padding: 15px 30px; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <header>
        <div class="brand">VITAL THREAT MONITOR</div>
        <div class="status-badge">SYSTEM ACTIVE</div>
    </header>

    <div class="container">
        
        <!-- Log Stream -->
        <div class="panel">
            <div class="panel-head">
                <span>INCOMING DATA STREAM</span>
                <span id="record-count">0 RECORDS</span>
            </div>
            <div class="log-container" id="log-list">
                <div style="padding:20px;color:#666;">正在連接數據源 (data.txt)...</div>
            </div>
        </div>
        
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="stat-card">
                <div class="stat-label">TOTAL INCIDENTS</div>
                <div class="stat-val" id="total-stat">0</div>
            </div>
            
            <div class="stat-card" style="border-color:var(--fatal);">
                <div class="stat-label" style="color:var(--fatal);">FATAL CASES</div>
                <div class="stat-val" style="color:var(--fatal);" id="fatal-stat">0</div>
            </div>
            
            <div class="panel">
                <div class="panel-head">SYSTEM LOG</div>
                <div style="padding:15px;font-family:var(--font-mono);font-size:0.8rem;color:#666;">
                    > System initialized<br>
                    > Auto-loading data.txt<br>
                    > Parsing format...<br>
                    > Ready.
                </div>
            </div>
        </div>
        
        <!-- The HUGE Button -->
        <div class="action-area">
            <a href="patterns.html" class="mega-btn">
                INITIATE PATTERN DISCOVERY
            </a>
            <span class="btn-subtext">啟動規律分析程序 // 進入第二層</span>
        </div>
        
    </div>

    <script>
        // 數據自動讀取邏輯
        async function loadData() {
            const logList = document.getElementById('log-list');
            
            try {
                // 嘗試讀取 data.txt
                const response = await fetch('data.txt');
                if (!response.ok) throw new Error("Data file not found");
                
                const text = await response.text();
                const rows = text.split('\n');
                
                let html = '';
                let total = 0;
                let fatal = 0;
                
                rows.forEach(row => {
                    if (!row.trim()) return;
                    
                    // 支援 TAB 或 多空格 分隔
                    const parts = row.split(/\t+/); 
                    if (parts.length < 3) return;
                    
                    const date = parts[0].trim();
                    const url = parts[1].trim();
                    const title = parts[2].trim();
                    
                    const isFatal = title.includes('猝死') || title.includes('死亡');
                    if (isFatal) fatal++;
                    total++;
                    
                    html += `
                        <div class="log-item">
                            <div class="log-date">${date}</div>
                            <a href="${url}" class="log-title" target="_blank">${title}</a>
                            ${isFatal ? '<span class="tag-fatal">FATAL</span>' : ''}
                        </div>
                    `;
                });
                
                logList.innerHTML = html;
                document.getElementById('record-count').innerText = total + " RECORDS";
                document.getElementById('total-stat').innerText = total;
                document.getElementById('fatal-stat').innerText = fatal;
                
            } catch (err) {
                console.error(err);
                logList.innerHTML = `
                    <div style="padding:20px;color:var(--fatal);text-align:center;">
                        ⚠️ DATA LOAD FAILED<br>
                        <small>請確保 data.txt 位於同一目錄</small><br><br>
                        <button onclick="document.getElementById('paste-area').style.display='block'" 
                                style="background:var(--border);color:white;border:none;padding:5px 10px;cursor:pointer;">
                            手動貼上數據
                        </button>
                        <textarea id="paste-area" style="display:none;width:100%;height:100px;background:#111;color:#fff;margin-top:10px;" 
                                  placeholder="在此貼上數據..." oninput="parsePasted(this.value)"></textarea>
                    </div>
                `;
            }
        }
        
        function parsePasted(text) {
            // 簡單的手動解析備用方案
            // ... (同上邏輯)
        }
        
        // 啟動
        loadData();
    </script>
</body>
</html>
