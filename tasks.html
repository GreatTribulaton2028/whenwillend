<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任務清單 | Mission Checklist</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&family=Noto+Sans+TC:wght@300;400;700&family=Orbitron:wght@500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --c-void: #030303;
            --c-glow: #00f3ff;
            --c-blood: #cc3333;
            --c-amber: #ffb347;
            --c-panel: rgba(18, 18, 26, 0.75);
            --c-text: #e8e8e8;
            --c-muted: #a8a8a8;
            --f-serif: 'Noto Serif TC', serif;
            --f-sans: 'Noto Sans TC', sans-serif;
            --f-mono: 'Share Tech Mono', monospace;
            --f-head: 'Orbitron', sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            min-height: 100vh;
            background: radial-gradient(circle at 20% 20%, rgba(0, 243, 255, 0.08), transparent 25%),
                        radial-gradient(circle at 80% 10%, rgba(204, 51, 51, 0.08), transparent 22%),
                        radial-gradient(circle at 50% 70%, rgba(255, 179, 71, 0.08), transparent 28%),
                        linear-gradient(135deg, #0a0a0f 0%, #060608 100%);
            color: var(--c-text);
            font-family: var(--f-sans);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px 60px;
        }
        .grid {
            width: min(1080px, 96vw);
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            gap: 24px;
        }
        .panel {
            background: var(--c-panel);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 18px;
            padding: 20px 22px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.35), 0 0 0 1px rgba(0, 243, 255, 0.08) inset;
            backdrop-filter: blur(6px);
        }
        .header {
            grid-column: 1 / -1;
            padding: 22px 24px;
            background: linear-gradient(120deg, rgba(0, 243, 255, 0.1), rgba(204, 51, 51, 0.1));
        }
        .title {
            font-family: var(--f-head);
            letter-spacing: 6px;
            font-size: clamp(1.6rem, 4vw, 2.4rem);
            text-transform: uppercase;
        }
        .subtitle {
            margin-top: 6px;
            font-family: var(--f-serif);
            color: var(--c-muted);
            line-height: 1.6;
        }
        .lang-switch {
            margin-top: 14px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .lang-btn {
            border: 1px solid rgba(255,255,255,0.15);
            background: rgba(255,255,255,0.04);
            color: var(--c-text);
            border-radius: 999px;
            padding: 8px 14px;
            cursor: pointer;
            font-family: var(--f-mono);
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }
        .lang-btn.active {
            border-color: var(--c-glow);
            box-shadow: 0 0 12px rgba(0, 243, 255, 0.35);
            color: var(--c-glow);
        }
        .section-title {
            font-family: var(--f-head);
            letter-spacing: 3px;
            font-size: 0.95rem;
            color: var(--c-glow);
            margin-bottom: 12px;
        }
        .task-list {
            list-style: none;
            display: grid;
            gap: 12px;
        }
        .task {
            padding: 14px 16px;
            border: 1px dashed rgba(255,255,255,0.12);
            border-radius: 14px;
            background: rgba(255,255,255,0.02);
        }
        .task strong {
            color: var(--c-amber);
            font-family: var(--f-serif);
        }
        .note {
            margin-top: 14px;
            color: var(--c-muted);
            font-size: 0.95rem;
            line-height: 1.7;
        }
        .card {
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 16px;
            background: rgba(0,0,0,0.25);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }
        .card h3 {
            font-family: var(--f-head);
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        .embed {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 0 1px rgba(255,255,255,0.05) inset;
        }
        .embed iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 243, 255, 0.08);
            color: var(--c-glow);
            padding: 8px 12px;
            border-radius: 999px;
            font-family: var(--f-mono);
            font-size: 0.9rem;
            border: 1px solid rgba(0, 243, 255, 0.2);
        }
        .footnote {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 16px;
            color: var(--c-muted);
            font-size: 0.9rem;
            line-height: 1.6;
        }
        a {
            color: var(--c-glow);
            text-decoration: none;
        }
        a:hover { text-decoration: underline; }
        @media (max-width: 820px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="panel header">
            <div class="pill" id="lang-label">LANG • 繁體</div>
            <div class="title" id="title">末世高科技任務清單</div>
            <p class="subtitle" id="subtitle">保持原稿不變，列出必要行動與提醒；可在繁體 / 簡體 / English 之間切換。</p>
            <div class="lang-switch">
                <button class="lang-btn active" data-lang="zh-Hant">繁體</button>
                <button class="lang-btn" data-lang="zh-Hans">简体</button>
                <button class="lang-btn" data-lang="en">English</button>
            </div>
        </div>

        <div class="panel">
            <div class="section-title">TASK LIST</div>
            <ul class="task-list" id="task-list"></ul>
            <p class="note" id="note">
                傳福音問答頁保持原風格，不進行改動；此頁僅為任務與提醒面板，便於後續追蹤。
            </p>
        </div>

        <div class="panel card">
            <h3 id="media-title">PCloud 影片（現有資源）</h3>
            <div class="embed">
                <iframe src="https://e.pcloud.link/publink/show?code=kZN8zaZXgsGC7Chqaprdidpa07hMSrFWyGV" allowfullscreen></iframe>
            </div>
            <p class="note" id="media-note">
                若無法播放，仍可點擊外部連結：<a href="https://e.pcloud.link/publink/show?code=kZN8zaZXgsGC7Chqaprdidpa07hMSrFWyGV" target="_blank" rel="noopener">前往 PCloud</a>。
            </p>
            <p class="note" id="upload-note">
                圖片上傳功能尚未實作，後續如需新增請另行排期。
            </p>
        </div>

        <div class="footnote" id="footnote">
            靈感方向：末世 × 高科技氛圍；漸進帶出生命與永恆的思考，同時保留原始內容的完整性。
        </div>
    </div>

    <script>
        const translations = {
            'zh-Hant': {
                label: 'LANG • 繁體',
                title: '末世高科技任務清單',
                subtitle: '保持原稿不變，列出必要行動與提醒；可在繁體 / 簡體 / English 之間切換。',
                tasks: [
                    '不改動原有頁面與傳福音問答風格，只新增輔助內容頁。',
                    '以高科技 × 末世的視覺氛圍呈現任務清單，便於快速掌握進度。',
                    '提供繁體 / 簡體 / 英文切換，內容一致，方便多語訪客閱讀。',
                    '僅使用倉庫內既有 PCloud 影片連結，不新增外部資源；圖片上傳尚未啟用。',
                    '必要時可微調樣式，但須維持原網站的神學與敘事主線。'
                ],
                note: '傳福音問答頁保持原風格，不進行改動；此頁僅為任務與提醒面板，便於後續追蹤。',
                mediaTitle: 'PCloud 影片（現有資源）',
                mediaNote: '若無法播放，仍可點擊外部連結：前往 PCloud。',
                uploadNote: '圖片上傳功能尚未實作，後續如需新增請另行排期。',
                footnote: '靈感方向：末世 × 高科技氛圍；漸進帶出生命與永恆的思考，同時保留原始內容的完整性。'
            },
            'zh-Hans': {
                label: 'LANG • 简体',
                title: '末世高科技任务清单',
                subtitle: '保持原稿不变，列出必要行动与提醒；可在繁体 / 简体 / English 之间切换。',
                tasks: [
                    '不改动原有页面与传福音问答风格，只新增辅助内容页。',
                    '以高科技 × 末世的视觉氛围呈现任务清单，便于快速掌握进度。',
                    '提供繁体 / 简体 / 英文切换，内容一致，方便多语访客阅读。',
                    '仅使用仓库内既有 PCloud 影片链接，不新增外部资源；图片上传尚未启用。',
                    '必要时可微调样式，但须维持原网站的神学与叙事主线。'
                ],
                note: '传福音问答页保持原风格，不进行改动；此页仅为任务与提醒面板，便于后续追踪。',
                mediaTitle: 'PCloud 影片（现有资源）',
                mediaNote: '若无法播放，仍可点击外部链接：前往 PCloud。',
                uploadNote: '图片上传功能尚未实作，后续如需新增请另行排期。',
                footnote: '灵感方向：末世 × 高科技氛围；渐进带出生命与永恒的思考，同时保留原始内容的完整性。'
            },
            'en': {
                label: 'LANG • EN',
                title: 'Eschaton Tech Mission Checklist',
                subtitle: 'Keep the original pages intact; this panel lists key actions and reminders. Switch between 繁 / 简 / English.',
                tasks: [
                    'Do not alter existing pages or the Gospel Q&A style—additive only.',
                    'Use a high-tech × end-times look to surface the checklist clearly.',
                    'Provide Traditional / Simplified / English toggles so readers share the same content.',
                    'Use only the existing PCloud video link from this repo; no new external media. Image upload remains pending.',
                    'Minor style tweaks are allowed, but preserve the original theological and narrative flow.'
                ],
                note: 'Gospel Q&A styling stays untouched; this page is a lightweight mission panel for tracking.',
                mediaTitle: 'PCloud Video (existing asset)',
                mediaNote: 'If playback fails, open the external link: PCloud.',
                uploadNote: 'Image upload is not implemented yet; schedule separately if needed.',
                footnote: 'Mood: end-times × futuristic; gradually invite reflection on life and eternity while keeping original content intact.'
            }
        };

        const langLabel = document.getElementById('lang-label');
        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');
        const taskList = document.getElementById('task-list');
        const note = document.getElementById('note');
        const mediaTitle = document.getElementById('media-title');
        const mediaNote = document.getElementById('media-note');
        const uploadNote = document.getElementById('upload-note');
        const footnote = document.getElementById('footnote');

        function render(lang) {
            const t = translations[lang] || translations['zh-Hant'];
            langLabel.textContent = t.label;
            title.textContent = t.title;
            subtitle.textContent = t.subtitle;
            note.textContent = t.note;
            mediaTitle.textContent = t.mediaTitle;
            mediaNote.innerHTML = t.mediaNote.replace('PCloud', '<a href="https://e.pcloud.link/publink/show?code=kZN8zaZXgsGC7Chqaprdidpa07hMSrFWyGV" target="_blank" rel="noopener">PCloud</a>');
            uploadNote.textContent = t.uploadNote;
            footnote.textContent = t.footnote;
            taskList.innerHTML = '';
            t.tasks.forEach((task, i) => {
                const li = document.createElement('li');
                li.className = 'task';
                li.innerHTML = `<strong>#${i + 1}</strong> ${task}`;
                taskList.appendChild(li);
            });
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
        }

        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => render(btn.dataset.lang));
        });

        render('zh-Hant');
    </script>
</body>
</html>
